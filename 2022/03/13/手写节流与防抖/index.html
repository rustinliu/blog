<h3 id="节流（throttle）"><a href="#节流（throttle）" class="headerlink" title="节流（throttle）"></a>节流（throttle）</h3><figure class="highlight js"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></div></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// 节流就是「技能冷却中」</span><br><span class="hljs-keyword">const</span> <span class="hljs-title function_">throttle1</span> = (<span class="hljs-params">fn, time</span>) =&gt; &#123;<br>    <span class="hljs-keyword">let</span> flag = <span class="hljs-literal">false</span>;<br>    <span class="hljs-keyword">return</span> <span class="hljs-function">(<span class="hljs-params">...args</span>) =&gt;</span> &#123;<br>        <span class="hljs-keyword">if</span> (flag) <span class="hljs-keyword">return</span>;<br>        fn.<span class="hljs-title function_">call</span>(<span class="hljs-literal">undefined</span>, ...args);<br>        flag = <span class="hljs-literal">true</span>;<br>        <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> &#123;<br>            flag = <span class="hljs-literal">false</span>;<br>        &#125;, time);<br>    &#125;;<br>&#125;;<br><span class="hljs-comment">// 还有一个版本是 在冷却结束时调用 fn</span><br><span class="hljs-comment">// 简洁版，删掉冷却中变量，直接使用 timer 代替</span><br><span class="hljs-keyword">const</span> <span class="hljs-title function_">throttle2</span> = (<span class="hljs-params">fn, time</span>) =&gt; &#123;<br>    <span class="hljs-keyword">let</span> timer = <span class="hljs-literal">null</span>;<br>    <span class="hljs-keyword">return</span> <span class="hljs-function">(<span class="hljs-params">...args</span>) =&gt;</span> &#123;<br>        <span class="hljs-keyword">if</span> (timer) &#123;<br>            <span class="hljs-keyword">return</span>;<br>        &#125;<br>        fn.<span class="hljs-title function_">call</span>(<span class="hljs-literal">undefined</span>, ...args);<br>        timer = <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> &#123;<br>            timer = <span class="hljs-literal">null</span>;<br>        &#125;, time);<br>    &#125;;<br>&#125;;<br></code></pre></td></tr></table></figure>

<h3 id="防抖（debounce）"><a href="#防抖（debounce）" class="headerlink" title="防抖（debounce）"></a>防抖（debounce）</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// 防抖就是「回城被打断」</span><br><span class="hljs-keyword">const</span> <span class="hljs-title function_">debounce</span> = (<span class="hljs-params">fn, time</span>) =&gt; &#123;<br>    <span class="hljs-keyword">let</span> timer = <span class="hljs-literal">null</span>;<br>    <span class="hljs-keyword">return</span> <span class="hljs-function">(<span class="hljs-params">...args</span>) =&gt;</span> &#123;<br>        <span class="hljs-keyword">if</span> (timer !== <span class="hljs-literal">null</span>) &#123;<br>            <span class="hljs-built_in">clearTimeout</span>(timer); <span class="hljs-comment">// 打断回城</span><br>        &#125;<br>        <span class="hljs-comment">// 重新回城</span><br>        timer = <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> &#123;<br>            fn.<span class="hljs-title function_">call</span>(<span class="hljs-literal">undefined</span>, ...args); <span class="hljs-comment">// 回城后调用 fn</span><br>            timer = <span class="hljs-literal">null</span>;<br>        &#125;, time);<br>    &#125;;<br>&#125;;<br></code></pre></td></tr></table></figure>
